<form method="post" action="//submit.form" onSubmit="return validateForm();">
<div style="max-width: 400px;">
</div>
<div style="padding-bottom: 18px;font-size : 24px;">Guest Information</div>
<div style="padding-bottom: 18px;">Name<span style="color: red;"> *</span><br/>
<input type="text" id="data_1" name="data_1" style="max-width : 400px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;">Id<span style="color: red;"> *</span><br/>
<input type="text" id="data_2" name="data_2" style="max-width : 250px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;">Password<span style="color: red;"> *</span><br/>
<input type="text" id="data_3" name="data_3" style="max-width : 250px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;">Address<span style="color: red;"> *</span><br/>
<input type="text" id="data_4" name="data_4" style="max-width : 250px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;">Phone<br/>
<input type="text" id="data_5" name="data_5" style="max-width : 400px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;">Email<br/>
<input type="text" id="data_6" name="data_6" style="max-width : 400px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;">Gender<span style="color: red;"> *</span><br/>
<select id="data_7" name="data_7" style="max-width : 250px;" class="form-control">
<option>Male</option>
<option>Female</option>
<option>Others</option>
</select>
</div>
<div style="padding-bottom: 18px;">Comments / Additional Requests<br/>
<textarea id="data_8" false name="data_8" style="max-width : 400px;" rows="6" class="form-control"></textarea>
</div>
<div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit"/></div>
